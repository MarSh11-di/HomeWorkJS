<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h2>Дано масив елементів. Вивести на екран елементи, що більші за 100</h2>
    <script>
      let quantityElements = parseInt(
        prompt("Введiть кiлькiсть елементiв", "8")
      );
      function arrayQuantityElement(quantityElement) {
        let arrElement = [];
        for (let i = 0; i < quantityElement; i++) {
          const elements = 80 + Math.floor(Math.random() * (150 - 80 + 1));
          arrElement.push(elements);
        }
        return arrElement;
      }
      let arrayElements = arrayQuantityElement(quantityElements);
      document.write(`<h3> Массив: ${arrayElements}</h3> `);
      //Можно так, а можно не создавать новый массив а в if сразу вывести елементы больше 100
      let elemetsOver100 = [];
      for (const elemetOver100 of arrayElements) {
        if (elemetOver100 > 100) elemetsOver100.push(elemetOver100);
      }
      document.write(
        `<h3> Елементи, що більші за 100: ${elemetsOver100}</h3> `
      );
    </script>
  </body>
</html>
