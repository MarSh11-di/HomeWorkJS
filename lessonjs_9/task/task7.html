<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задачадача 7</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h2>
      Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за
      1000 грн. дати 30% знижки.
    </h2>
    <script>
      let quantityPrices = parseInt(prompt("Введiть кiлькiсть цiн", "8"));
      function arrayPrice(quantityPrice) {
        let arrPrice = [];
        for (let i = 0; i < quantityPrice; i++) {
          const elements = 800 + Math.floor(Math.random() * (1500 - 800 + 1));
          arrPrice.push(elements);
        }
        return arrPrice;
      }
      let arrayPrices = arrayPrice(quantityPrices);
      document.write(`<h3> Массив: ${arrayPrices}</h3> `);
      arrayPrices.forEach((price, index, baseArrRef) => {
        if (price > 1000)
          baseArrRef[index] = Math.round(price * (1 - 30 / 100));
      });
      document.write(`<h3> Змiнений  масив
      : ${arrayPrices}</h3> `);
    </script>
  </body>
</html>
