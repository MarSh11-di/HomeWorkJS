<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h2>Дано масив елементів. Знайти добуток додатних елементів</h2>
    <script>
      let quantityElements = parseInt(
        prompt("Введiть кiлькiсть елементiв", "8")
      );
      function arrayQuantityElement(quantityElement) {
        let arrElement = [];
        for (let i = 0; i < quantityElement; i++) {
          const elements = -20 + Math.floor(Math.random() * (30 - -20 + 1));
          arrElement.push(elements);
        }
        return arrElement;
      }
      let arrayElements = arrayQuantityElement(quantityElements);
      document.write(`<h3> Массив: ${arrayElements}</h3> `);

      //
      let multiplicationResult = 1;
      for (let positivElement of arrayElements) {
        if (positivElement >= 0)
          multiplicationResult = multiplicationResult * positivElement;
      }
      document.write(
        `<h3> добуток додатних елементів: ${multiplicationResult}</h3> `
      );
    </script>
  </body>
</html>
