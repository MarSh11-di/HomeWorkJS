  <body>
    <h2>Дано масив імен. Сформувати масив з перших літер цих імен</h2>
    <script>
      let arrNames = [
        "Олга",
        "Iван",
        "Макар",
        "Марiя",
        "Iван",
        "Cтепан",
        "Iван",
      ];
      document.write(`<h3>Масив iмен : ${arrNames} </h3>`);
      let newArrNames = arrNames.map((name, index) => name[0]);
      document.write(`<h3>Масив з перших літер : ${newArrNames} </h3>`);
    </script>
  </body>
