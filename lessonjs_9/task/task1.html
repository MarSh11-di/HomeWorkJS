  <body>
  <h2>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
</h2>
<script>
  let quantityElements = parseInt(prompt("Введiть кiлькiсть елементiв", "5"))
  let arrayQuantityElements = new Array(quantityElements).fill(0)
   document.write(`<h3> Массив: ${arrayQuantityElements}</h3> `);
</script>
