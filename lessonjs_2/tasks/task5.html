<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

</head>
<body>
   <h1>Завдання 4</h1>
   <h2>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
   </h2>
   <script>
   //1. Введення даних
   let length = parseInt(prompt("Введiть довжину", "0"));
   //2. Обчислення результату
   let metr = length/100;
   let km = metr/1000;
   //3. Виведення результату
   document.write(`<h3>Довжина у сантиметрах: ${length} см.</h3>
   <h3>Довжина у метрах: ${metr.toFixed(1)} м.</h3>
   <h3>Довжина у кiлометрах: ${km.toFixed(4)} км.</h3>`)
   </script>
</body>
</html>
