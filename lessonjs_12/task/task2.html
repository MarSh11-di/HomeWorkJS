<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h2>
     Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
    </h2>
    <script>
      function getRandomNumber(min, max) {
        return min + Math.floor(Math.random() * (max - min + 1));
      }
      //2 Формую одновимiрний масив
      function getArrRandom(arrayNumber, min, max) {
        let arr = new Array(arrayNumber)
          .fill()
          .map((item) => getRandomNumber(min, max));
        return arr;
      }
      let array = getArrRandom(30, 1, 20);
      document.write(`<h3> Одновимiрний массив  : ${array}</h3> `);

      /// Сортування змішуванням
      function getArrayCocktail(arr){
        let countChange = 0
        let leftIndex = 0
        let rightIndex = arr.length -1
        while(leftIndex<rightIndex){
          for(let i=leftIndex; i<rightIndex; i++){
            if(arr[i]>arr[i+1]){[arr[i], arr[i+1]]=[arr[i+1],arr[i]]}
            countChange++
            }
          rightIndex--
          for(let i=rightIndex; i>leftIndex;i--){
            if(arr[i-1]>arr[i]){
              [arr[i-1], arr[i]]=[arr[i],arr[i-1]]
            }
          countChange++
          }
          leftIndex++
        }
        return [arr,countChange]
      }
      let arrayCocktailSort = getArrayCocktail(array)
      document.write(`<h3> Одновимiрний массив пiсля сортування змішуванням : ${arrayCocktailSort[0]} <br> Кiлькiсть обмінів під час сортування : ${arrayCocktailSort[1]}</h3> `);
    </script>
    </script>
  </body>
</html>
