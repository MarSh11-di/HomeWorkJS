<html lang="en">

  <body>
    <h2>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </h2>
    <script>
      let arrNamesStudents = [
        "Olga",
        "Ivan",
        "Makar",
        "Maria",
        "Diana",
        "Stepan",
        "Andrii",
        "Oleg",
      ];
      document.write(`<h3> Одновимiрний массив  : ${arrNamesStudents}</h3> `);
      function gatArrayByInclusion(arr) {
        for (i = 1; i < arr.length; i++) {
          let kay = arr[i][0];
          let indexK = i - 1;
          while (indexK >= 0 && arr[indexK][0] > arr[indexK + 1][0]) {
            [arr[indexK], arr[indexK + 1]] = [arr[indexK + 1], arr[indexK]];
            indexK -= 1;
          }
        }
        return arr;
      }
      let arrayByInclusion = gatArrayByInclusion(arrNamesStudents);
      document.write(
        `<h3> Одновимiрний массив пiсля сортування  включеннями : ${arrayByInclusion}</h3> `
      );
      //
      function getBinarArray(arr, nome) {
        let start = 0;
        let end = arr.length - 1;
        while (start < end) {
          const resultMiddle = Math.floor((start + end) / 2);
          if (arr[resultMiddle][0] === nome[0] && arr[resultMiddle] === nome)
            return [true, resultMiddle];
          if (arr[resultMiddle][0] < nome[0]) start = resultMiddle;
          else if (arr[resultMiddle][0] > nome[0]) end = resultMiddle;
        }
        return [false, resultMiddle];
      }
      let binarResult = getBinarArray(arrayByInclusion, "Olga");
      document.write(
        `<h3> чи є у масиві ім’я «Olga»: ${binarResult[0]}<br> Iндекс пiд яким знаходиться ім’я «Olga»: ${binarResult[1]} </h3> `
      );
    </script>
  </body>
