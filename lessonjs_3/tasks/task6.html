<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

</head>
<body>
   <h1>Завдання 6</h1>
   <h2>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
   </h2> 
<script>
//1. Введення даних
let weekDay = parseInt(prompt("Введiть номер дня тижня (з 1 до 7)", "5"));  
//2. Обчислення i виведення результату 
switch(weekDay){
   case 1:  document.write(`<h3>"Ви вибрали ПОНЕДIЛОК"<h3>`);
   break;
   case 2:  document.write(`<h3>"Ви вибрали ВIВТОРОК"<h3>`);
   break;
   case 3:  document.write(`<h3>"Ви вибрали СЕРЕДУ"<h3>`);
   break;
   case 4:  document.write(`<h3>"Ви вибрали ЧЕТВЕР"<h3>`);
   break;
   case 5:  document.write(`<h3>"Ви вибрали ПЯТНИЦЮ"<h3>`);
   break;
   case 6:  document.write(`<h3>"Ви вибрали СУБОТУ"<h3>`);
   break;
   case 7:  document.write(`<h3>"Ви вибрали НЕДIЛЮ"<h3>`);
   break;
   default: document.write(`<h3>"Ви вибрали НЕВIРНИЙ НОМЕР"<h3>`);
   break;
}
</script>
</body>
</html>
