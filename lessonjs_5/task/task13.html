  <body>
    <h2>
      Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі
      розміром N*M. Маючи К снарядів користувач намагається потопити корабель.
    </h2>

    <script>
      //1. Введення даних
      const quantityRow = parseInt(
        prompt("Введiть кiлькiсть рядкiв поля", "10")
      );
      const quantityColumn = parseInt(
        prompt("Введiть кiлькiсть колонок поля", "10")
      );
      const shellsUser = parseInt(prompt("Введiть кiлькiсть снарядiв", "4"));
      const rowRandomShip = 1 + Math.floor(Math.random() * quantityRow);
      const columnRandomShip = 1 + Math.floor(Math.random() * quantityColumn);
      let rowUser;
      let columnUser;
      let resalt;
      let count = 1;
      //2. Обчислення результату
      for (let i = 0; i < shellsUser; i++) {
        rowUserShip = parseInt(prompt(`ваш спроба ${count}  рядок `, "5"));
        columnUserShip = parseInt(prompt(`ваш спроба ${count} колонка`, "7"));
        count++;
        if (
          rowUserShip === rowRandomShip &&
          columnUserShip === columnRandomShip
        ) {
          //3. Виведення результату
          document.write(`<h3>ВИ ВБИЛИ КОРАБЕЛЬ!!!</h3>`);
          break;
        } else {
          alert("НЕ ВДАЛОСЯ ВБИТИ КОРАБЕЛЬ");
        }
      }
    </script>
