<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>
  <body>
    <h2>
      Вивести з використанням циклів маркований список з випадковими числами
      (1-100). Кількість випадкових чисел вводиться користувачем.
    </h2>
    <script>
      //1. Введення даних
      const maxNum = 100,
        minNam = 1;
      const amountNumber = parseInt(
        prompt("Введiть скiльки чисел мае список", "3")
      );
      //2. Обчислення результату
      for (let i = 1; i <= amountNumber; i++) {
        const randomNumbers =
          minNam + Math.floor(Math.random() * (maxNum - minNam + 1));
        document.write(`•\t${randomNumbers}<br>`);
      }
    </script>
  </body>
</html>
