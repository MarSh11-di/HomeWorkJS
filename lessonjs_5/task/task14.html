<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание 14</title>
  </head>
  <body>
    <h2>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач
      поступово вводить суму грошей до тих пір, поки суми не буде достатньо для
      оплати товарів (кожного разу користувачу повідомляють, яку ще суму
      потрібно ввести).
    </h2>
    <script>
      //1. Введення даних
      let userMustPay = parseFloat(prompt("Ви повиннi сплатити", "250"));
      let rest = userMustPay;
      //2. Обчислення результату
      do {
        let userPay = parseFloat(prompt("Яку сумму вносите", "135"));
        if (rest > userPay) {
          rest = rest - userPay;
          alert(`Не достатньо кноштiв, внесiть ще ${rest} грн.`);
        } else if (rest === userPay) {
          rest = rest - userPay;
          rest === 0;
        } else if (rest < userPay) {
          rest = userPay - rest;
          alert(`Кноштiв забагато, заберiть решту ${rest} грн.`);
          break;
        }
      } while (rest !== 0);
      //3. Виведення результату
      document.write(`<h3>Дякуемо! Ви сплатили всю суму</h3>`);
    </script>
  </body>
</html>
