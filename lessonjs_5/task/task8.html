<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 8</title>
  </head>
  <body>
    <h2>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
      користувача (використати confirm).
    </h2>
    <script>
      //1. Введення даних
      let numberUser = parseFloat(prompt("Загадайте число", "8"));
      let max = 30,
        min = 1;
      let guess;
      let i;
      //2. Обчислення результату
      for (i = 0; i < 3; i++) {
        let numberGuess = min + Math.floor(Math.random() * (max - min + 1));
        guess = confirm(`Ви загадали число ${numberGuess}?`);
        if (guess === true) {
          document.write("Компьютер вгадав!!!");
          break;
        }
      }
      if (guess === false)
        document.write("Нажаль компьютеру не вдалося вгадати ваше число");
    </script>
  </body>
</html>
