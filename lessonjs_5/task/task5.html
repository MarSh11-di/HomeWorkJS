<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h2>Вивести таблицю 123/456/789</h2>
    <script>
      //1. Введення даних
      let line = 1;
      let counter = 1;
      //2. Обчислення результату
      while (line <= 3) {
        document.write(`<table><tr></tr>`);
        line++;
        let column = 1;
        while (column <= 3) {
          document.write(`<td>${counter}<td>`);
          column++;
          counter++;
        }
        document.write(`</table>`);
      }
    </script>
  </body>
</html>
