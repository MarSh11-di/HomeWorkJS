<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заадача 3</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h2>Вивести таблицю з одним рядком і 7 стовпцями.</h2>
    <script>
      //1. Введення даних
      let column = 1;
      let line = 0;
      //2. Обчислення результату
      while (line < 1) {
        document.write(`<table><tr></tr>`);
        line++;
        while (column <= 7) {
          document.write(`<td>${column}</td>`);
          column++;
        }
        document.write(`</table>`);
      }
    </script>
  </body>
</html>
