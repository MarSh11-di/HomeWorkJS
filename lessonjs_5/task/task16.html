<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 16</title>
  </head>
  <body>
    <h2>
      Користувач поступово вводить прибуток магазину за кожен день протягом N
      тижнів. Знайти загальну величину прибутку та вивести величину прибутку
      протягом кожного окремого тижня.
    </h2>
    <script>
      //1. Введення даних
      let days;
      let sumProfit = 0;
      let sumProfitWeeks = 0;
      let w;
      let y = 0;
      let weeks = parseInt(
        prompt(`Введiть за скIльки тижнiв вам треба порахувати прибуток `, "1")
      );
      for (w = 1; w <= weeks; w++) {
        for (days = 1; days <= 7; days++) {
          let profitDay = parseFloat(
            prompt(`Введiть прибуток за ${w} тиждень ${days} день `, "50")
          );
          sumProfit += profitDay;
        }
        sumProfitWeeks = sumProfit - y;
        y = sumProfit;
        document.write(`<h3>Прибуток за ${w} тиждень - ${sumProfitWeeks}</h3>`);
      }
      document.write(`<h3>Прибуток за весь перiод  - ${sumProfit} грн.</h3>`);
    </script>
  </body>
</html>
