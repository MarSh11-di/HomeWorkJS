<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h2>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </h2>
    <script>
      function getDay(day) {
        let result;
        if (day !== 0 && day <= 5) result = "РОБОЧИЙ ДЕНЬ";
        else if (day !== 0 && day <= 7) result = "ВИХIДНИЙ ДЕНЬ";
        else result = "Не iснуе такого дня тижня";
        return result;
      }
      const whichDay = parseInt(prompt("Введiть номер тижня з 1 по 7", "5"));
      const numberDay = getDay(whichDay);
      document.write(` Цей день тижня : ${numberDay}`);
    </script>
  </body>
</html>
