<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 7t</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h2>
      Створити функцію, яка випадковим чином виводить на екран одне із 4
      зображень (шляхи до зображень передаються у функцію)
    </h2>
    <script>
      const randomImage = 1 + Math.floor(Math.random() * 4);
      function getImage(image) {
        switch (randomImage) {
          case 1:
            document.write(`<img src="../img/cherry1.png" />`);
            break;
          case 2:
            document.write(`<img src="../img/heart2.png" />`);
            break;
          case 3:
            document.write(`<img src="../img/lemon3.png" />`);
            break;
          case 4:
            document.write(`<img src="../img/banana4.png" />`);
            break;
        }
        return image;
      }
      const image = getImage(randomImage);
      document.write(` <h3> ${image} </h3> `);
    </script>
  </body>
</html>
